<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Calculator Mini App</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
}
.calculator {
    background: #fff;
    padding: 15px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    width: 320px;
}
.display {
    height: 70px;
    background: #222;
    color: #fff;
    font-size: 2em;
    text-align: right;
    padding: 10px;
    border-radius: 15px;
    margin-bottom: 15px;
    overflow-x: auto;
}
.main-buttons { display: flex; }
.numbers {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    flex: 3;
}
.operators {
    display: flex;
    flex-direction: column;
    grid-gap: 10px;
    margin-left: 10px;
    flex: 1;
}
button {
    padding: 20px;
    font-size: 1.5em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
}
button:hover { background: #ddd; }
.operator { background: #f39c12; color: #fff; }
.operator:hover { background: #e67e22; }
.equals { background: #27ae60; color: #fff; }
.equals:hover { background: #2ecc71; }
.clear { background: #e74c3c; color: #fff; }
.clear:hover { background: #c0392b; }
</style>
</head>
<body>
<div class="calculator">
    <div id="display" class="display">0</div>
    <div class="main-buttons">
        <div class="numbers">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
        <div class="operators">
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            <button class="operator" onclick="appendOperator('×')">×</button>
            <button class="operator" onclick="appendOperator('÷')">÷</button>
        </div>
    </div>
</div>

<script>
let currentInput = '';
const display = document.getElementById('display');
let tg = null;
if (window.Telegram.WebApp) {
    tg = window.Telegram.WebApp;
    tg.expand();
}

// Map symbols to JS operators
function mapOperator(op) {
    if(op==='×') return '*';
    if(op==='÷') return '/';
    return op;
}

function appendNumber(num){
    if(currentInput==='0' && num!=='.') currentInput=num;
    else currentInput+=num;
    display.innerText=currentInput;
}

function appendOperator(op){
    if(currentInput==='') return;
    const last=currentInput[currentInput.length-1];
    if('+-*/'.includes(last)) currentInput=currentInput.slice(0,-1)+mapOperator(op);
    else currentInput+=mapOperator(op);
    display.innerText=currentInput;
}

function clearDisplay(){currentInput=''; display.innerText='0';}

function calculateResult(){
    try{
        if(currentInput==='') return;
        let result=Function('"use strict";return('+currentInput+')')();
        result=parseFloat(result.toFixed(10)).toString();
        currentInput=result;
        display.innerText=result;
        if(tg) tg.sendData(result);
    }catch{
        display.innerText='Error';
        currentInput='';
    }
}
</script>
</body>
</html>
