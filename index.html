<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator Mini App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        margin: 0;
    }
    #calculator {
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 95%;
    }
    #display {
        width: 100%;
        height: 50px;
        text-align: right;
        font-size: 2rem;
        margin-bottom: 10px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
    }
    .row {
        display: flex;
        justify-content: center;
        margin-bottom: 5px;
    }
    .btn {
        flex: 1 1 20%;
        margin: 3px;
        font-size: 1.5rem;
        height: 55px;
        border-radius: 8px;
        cursor: pointer;
        background: #e0e0e0;
        border: none;
        transition: 0.1s;
    }
    .btn:hover { background: #d0d0d0; }
    .btn-equal { flex: 1 1 20%; background: #4CAF50; color: white; font-size: 1.8rem; height: 55px; }
    .btn-clear { flex: 2 1 40%; background: #f44336; color: white; font-size: 1.5rem; height: 60px; }
    @media (max-width: 360px) {
        #display { font-size: 1.5rem; height: 40px; }
        .btn { font-size: 1.2rem; height: 45px; }
        .btn-equal { font-size: 1.3rem; height: 50px; }
        .btn-clear { font-size: 1.2rem; height: 50px; }
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.12.0/math.min.js"></script>
</head>
<body>
<div id="calculator">
    <input type="text" id="display" value="0" readonly>
    
    <!-- Numbers and operators -->
    <div class="row">
        <button class="btn" onclick="appendNumber('7')">7</button>
        <button class="btn" onclick="appendNumber('8')">8</button>
        <button class="btn" onclick="appendNumber('9')">9</button>
        <button class="btn" onclick="appendOperator('/')">÷</button>
    </div>
    <div class="row">
        <button class="btn" onclick="appendNumber('4')">4</button>
        <button class="btn" onclick="appendNumber('5')">5</button>
        <button class="btn" onclick="appendNumber('6')">6</button>
        <button class="btn" onclick="appendOperator('*')">×</button>
    </div>
    <div class="row">
        <button class="btn" onclick="appendNumber('1')">1</button>
        <button class="btn" onclick="appendNumber('2')">2</button>
        <button class="btn" onclick="appendNumber('3')">3</button>
        <button class="btn" onclick="appendOperator('-')">-</button>
    </div>
    <div class="row">
        <button class="btn" onclick="appendNumber('0')">0</button>
        <button class="btn" onclick="appendNumber('.')">.</button>
        <button class="btn-clear" onclick="clearDisplay()">C</button>
        <button class="btn-equal" onclick="calculateResult()">=</button>
        <button class="btn" onclick="appendOperator('+')">+</button>
    </div>

    <!-- Advanced functions -->
    <div class="row">
        <button class="btn" onclick="appendFunction('sqrt(')">√</button>
        <button class="btn" onclick="appendFunction('^')">^</button>
        <button class="btn" onclick="appendFunction('(')">(</button>
        <button class="btn" onclick="appendFunction(')')">)</button>
        <button class="btn" onclick="appendFunction('log(')">log</button>
    </div>
    <div class="row">
        <button class="btn" onclick="appendFunction('sin(')">sin</button>
        <button class="btn" onclick="appendFunction('cos(')">cos</button>
        <button class="btn" onclick="appendFunction('tan(')">tan</button>
        <button class="btn" onclick="appendFunction('pi')">π</button>
        <button class="btn" onclick="appendFunction('e')">e</button>
    </div>
</div>

<script>
let display = document.getElementById('display');
let currentInput = '';

let tg = null;
if(window.Telegram && window.Telegram.WebApp){
    tg = window.Telegram.WebApp;
    tg.expand();
}

function appendNumber(num){
    currentInput += num;
    display.value = currentInput;
}

function appendOperator(op){
    if(currentInput === '') return;
    let lastChar = currentInput.slice(-1);
    if("+-*/".includes(lastChar)) {
        currentInput = currentInput.slice(0, -1) + op;
    } else {
        currentInput += op;
    }
    display.value = currentInput;
}

function appendFunction(func){
    currentInput += func;
    display.value = currentInput;
}

function clearDisplay(){
    currentInput = '';
    display.value = '0';
}

function calculateResult(){
    try{
        if(currentInput === '') return;
        let result = math.evaluate(currentInput).toString();
        display.value = result;
        currentInput = result;
        if(tg) tg.sendData(result);
    } catch(err){
        display.value = 'Error';
        currentInput = '';
    }
}
</script>
</body>
</html>
